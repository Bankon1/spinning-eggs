<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Egg Slider</title>
  </head>
  <body>
    <h1>Choose Your Gift</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, officia!
      Error soluta, harum molestiae quas, ratione dicta sapiente eveniet ex iste
      non corrupti quae odio repellendus aliquid animi, sed autem.
    </p>
    <div class="container">
      <div class="wrap">
        <div class="circle">
          <div class="plate">
            <div class="electron electron1">
              <img class="item" src="/assets/egg1.svg" alt="Egg1" />
            </div>
            <div class="electron electron2">
              <img class="item" src="/assets/egg2.svg" alt="Egg1" />
            </div>
            <div class="electron electron3">
              <img class="item" src="/assets/egg3.svg" alt="Egg1" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="winning-popup">
      <h1>You have won</h1>
      <p>You have won</p>
      <button class="winning-popup-btn">Collect Reward</button>
    </div>
    <div class="btn-group">
      <div class="btn-right">
        <div class="triangle-left"></div>
      </div>
      <button class="random-spin-btn">Spin the Eggs & Win a Gift</button>
      <div class="btn-left">
        <div class="triangle-right"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
