<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Egg Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="circle">
          <div class="plate">
            <div class="electron electron1">
              <img class="item" src="/assets/egg1.svg" alt="Egg1" />
            </div>
            <div class="electron electron2">
              <img class="item" src="/assets/egg2.svg" alt="Egg1" />
            </div>
            <div class="electron electron3">
              <img class="item" src="/assets/egg3.svg" alt="Egg1" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-group">
      <button class="btn-right">To the Right</button>
      <button class="btn-left">To the Left</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
