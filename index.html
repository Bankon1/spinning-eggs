<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Egg Slider</title>
  </head>
  <body>
    <div class="egg-wrapper">
      <img class="slot-one" src="/assets/egg1.svg" alt="Egg1" />
      <img class="slot-two" src="/assets/egg2.svg" alt="Egg2" />
      <img class="slot-three" src="/assets/egg3.svg" alt="Egg3" />
    </div>

    <div class="btn-group">
      <button class="btn-right">To the Right</button>
      <button class="btn-left">To the Left</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
